<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxmover</title>
  <script src="script.js" defer></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
